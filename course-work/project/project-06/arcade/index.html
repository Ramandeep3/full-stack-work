<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Coda|Codystar|Jacques+Francois+Shadow|Unica+One&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="app.js"></script>
</head>

<body>
    <section>
        <header>
            <h1 class="title">Tic Tac Toe</h1>
            <h2>Player-1: <span id="p1"> </span></h2>
            <h3>Player-2: <span id="p2"> </span></h3>

        </header>
        <!-- <h1 class=" title ">Tic Tac Toe</h1> -->
        <div class="board ">
            <div class="row row-1 ">
                <div class="cell col1 " id="1"></div>
                <div class="cell col2 " id="2"></div>
                <div class="cell col3 " id="3"></div>
            </div>
            <div class="row row-2 ">
                <div class="cell col1 " id="4"></div>
                <div class="cell col2 " id="5"></div>
                <div class="cell col3 " id="6"></div>
            </div>
            <div class="row row-3 ">
                <div class="cell col1 " id="7"></div>
                <div class="cell col2 " id="8"></div>
                <div class="cell col3 " id="9"></div>
            </div>
        </div>
        <button class="restart"> Restart-game</button>
    </section>
</body>

</html>
